version: '3.8'

services:
  lecture-qa:
    build: .
    container_name: lecture-qa
    expose:
      - "5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - TZ=Asia/Seoul
    volumes:
      - ./uploads:/app/uploads
      - ./transcripts:/app/transcripts
      - ./data:/app/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    depends_on:
      - lecture-qa

volumes:
  caddy_data:
  caddy_config:
